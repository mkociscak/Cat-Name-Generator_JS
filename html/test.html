<body>
<div class="wrapper">    
<header>
    <div class="headerContainer">
        <a href="index.html"><i class="fa-solid fa-house-chimney fa-2x" aria-label="Home"></i></a>
        
        <div class="logo">Cat Name Generator</div>

<div class="startContainer">
<button submit class="startButton"><a href="one.html">START</a></button>

<!-----------------FORM---------------->
<main>   
<div class="formContainer" id="form">
    <form action="character.json" method="GET">

        <h3>Gender</h3>
        <select name ="gender" id="gender" >
            <option disabled hidden selected>gender</option>
            <option value="male">male</option>
            <option value="female">female</option>
        </select>
        
        <h3>Physique</h3>
        <select name ="physique" id ="physique">
            <option disabled hidden selected>physique</option>
            <option id="slinky" value="slinky">slinky</option>
            <option id="thin" value="thin">thin</option>
            <option id="classic" value="classic">classic</option>
            <option id="chonky" value="chonky">chonky</option>
            <option id="super-chonk" value="super-chonk">super-chonk</option>
        </select>

        <h3>Personality</h3>
        <select name ="personality" id ="personality">
            <option disabled hidden selected>personality</option>
            <option id="demonic" value="demonic">demonic</option>
            <option id="aloof" value="aloof">aloof</option>
            <option id="chill" value="chill">chill</option>
            <option id="playful" value="playful">playful</option>
            <option id="energetic" value="energetic">energetic</option>
        </select>

        <h3>Vocal</h3>
        <select name ="vocal" id ="vocal">
            <option disabled hidden selected>vocal</option>
            <option id="raccoon" value="raccoon">raccoon</option>
            <option id="bird" value="bird">bird</option>
            <option id="wolf" value="wolf">wolf</option>
            <option id="sheep" value="sheep">sheep</option>
            <option id="antelope" value="antelope">antelope</option>
        </select>

    <div>
        <button type="submit" id="submit" value="save" >Submit</button>
    </div>
    </form>
</div>
</main>
