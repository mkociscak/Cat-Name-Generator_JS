<!DOCTYPE html>
<html lang="en">
<head>    
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=.75">
<title>Cat Name Generator</title>

<link rel="stylesheet"  href="../css/test.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">        
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Allerta Stencil' >
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Darker Grotesque' >

<script src="../js/namesIndex.js" type="module"></script>
<script src="../js/charactersIndex.js" type="module"></script>
<script src="https://kit.fontawesome.com/b833adae71.js" crossorigin="anonymous"></script>
</head>

<body>
<div class="wrapper">    
<header>
    <div class="headerContainer">
        <a href="test.html"><i class="fa-solid fa-house-chimney fa-2x" aria-label="Home"></i></a>
        
        <div class="logo">Cat Name Generator</div>
    </div>
</header>


<main>   
<div class="formContainer">

 <form action="characterResults.html" id="form">

        <h3>Gender</h3>
        <select name ="gender" id="gender" onchange="getSelectGender();">
            <option disabled hidden selected>select gender</option>
            <option value="male">male</option>
            <option value="female">female</option>
        </select>
        
        <h3>Physique</h3>
        <select name ="physique" id ="physique" onchange="getSelectPhysique();">
            <option disabled hidden selected>select physique</option>
            <option id="slinky" value="slinky">slinky</option>
            <option id="thin" value="thin">thin</option>
            <option id="classic" value="classic">classic</option>
            <option id="chonky" value="chonky">chonky</option>
            <option id="super-chonk" value="super-chonk">super-chonk</option>
        </select>

        <h3>Personality</h3>
        <select name ="personality" id ="personality" onchange="getSelectPersonality();">
            <option disabled hidden selected>select personality</option>
            <option id="demonic" value="demonic">demonic</option>
            <option id="aloof" value="aloof">aloof</option>
            <option id="chill" value="chill">chill</option>
            <option id="playful" value="playful">playful</option>
            <option id="energetic" value="energetic">energetic</option>
        </select>

        <h3>Vocal</h3>
        <select name ="vocal" id ="vocal" onchange="getSelectVocal();">
            <option disabled hidden selected>select vocal</option>
            <option id="raccoon" value="raccoon">raccoon</option>
            <option id="bird" value="bird">bird</option>
            <option id="wolf" value="wolf">wolf</option>
            <option id="sheep" value="sheep">sheep</option>
            <option id="antelope" value="antelope">antelope</option>
        </select>
        <div>
        <button type="submit" id="submit" value="submit" onclick="passval()">Submit</button>
        </div>
    </form>
</div>
</main>

<div class="startContainer">
    <button submit class="startButton" id="startButton">Get Name</button>
</div>
<div>
    <section id="suggestionSection" class="suggestionSection hidden">
    </section>
</div>

<div class ="footer">
    Generating cats one name at a time. . .  
</div>
</div>

<script>

    function getSelectGender() {
        var selectGender = document.getElementById("gender").value;
        localStorage.setItem("gender", selectGender);
    }
    
    function getSelectPhysique() {
        var selectPhysique = document.getElementById("physique").value;
        localStorage.setItem("physique", selectPhysique);
    }
    
    function getSelectPersonality() {
        var selectPersonality = document.getElementById("personality").value;
        localStorage.setItem("personality", selectPersonality);
    }
    
    function getSelectVocal() {
        var selectVocal = document.getElementById("vocal").value;
        localStorage.setItem("vocal", selectVocal);
    }

    let selectGender = document.getElementById("gender").value;
    const reGender = /(male)/g;
    const checkGender = reGender.test(selectGender);
    console.log(checkGender);


 </script> 
</body>
</html>
